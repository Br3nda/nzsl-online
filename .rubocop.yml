# Built-in config:
# https://github.com/bbatsov/rubocop/blob/master/config/default.yml

Lint/Void:
  Enabled: false # see spec/controllers/vocab_sheet_controller_spec.rb

Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*_spec.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'
    - 'config/**/*.rb'

Style/PercentLiteralDelimiters:
  Enabled: false

Style/FileName:
  Exclude:
    - Gemfile
    - Gemfile.lock

AllCops:
  Include:
    # Include important files that don't end in .rb
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    # exclude files in /vendor because some CI systems put gems in here e.g.
    # TravisCI
    - 'vendor/**/*'
    # exclude the autogenerated schema file as we don't have any control over
    # its format
    - 'db/schema.rb'
    - 'bin/**/*'
    - 'db/migrate/**/*'
